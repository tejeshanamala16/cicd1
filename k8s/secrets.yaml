apiVersion: v1
kind: Secret
metadata:
  name: social-media-secrets
  namespace: social-media
type: Opaque
stringData:
  DB_USER: "root"
  DB_PASSWORD: "your-secure-password"  # Change this to your actual password
  JWT_SECRET: "your-super-secret-jwt-key-change-this"  # Change this to a secure random string
---
# Note: In production, use sealed-secrets or external secret management
# For now, base64 encode your secrets:
# echo -n 'your-password' | base64

