version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: social-media-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-changeme}
      MYSQL_DATABASE: social_media_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./social-media-backend/database.sql:/docker-entrypoint-initdb.d/database.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - social-media-network

  backend:
    build:
      context: ./social-media-backend
      dockerfile: Dockerfile
    container_name: social-media-backend
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_NAME: social_media_db
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this}
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - social-media-network
    restart: unless-stopped

  frontend:
    build:
      context: ./social-media-frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:5000/api
    container_name: social-media-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - social-media-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  social-media-network:
    driver: bridge

